<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <form class="mt-5">

    <header class="container">

      <div class="row">

        <div class="col">
          <h1>Formular reteta</h1>
        </div>

      </div>

    </header>

    <main>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Reteta</h2>
          </div>
        </header>

        <fieldset class="row">

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="recipe-name"
                class="input-group-text"
              >Numele retetei *
              </label>
              <input
                type="text"
                class="form-control"
                name="recipe-name"
                id="recipe-name"
                placeholder="Numele retetei *"
                required
              >

            </div>

            <div class="input-group">
              <label
                for="recipe-description"
                class="input-group-text"
              >
                Descriere lunga *
              </label>

              <textarea
                class="form-control"
                name="recipe-description"
                id="recipe-description"
                cols="16"
                rows="10"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <!-- insert descriere scurta -->

          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0 d-flex flex-column gap-2">
            <div>
              <label
                class="form-label"
                for="recipe-image"
              >Imagine principala *</label>

              <input
                type="file"
                name="recipe-image"
                id="recipe-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="recipe-author"
                class="input-group-text"
              >Autor *</label>

              <select
                name="recipe-author"
                id="recipe-author"
                class="form-select"
                required
              >
                <option value="">--autor--</option>
              </select>
            </div>

          </div>


        </fieldset>

      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Autor</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="has-author"
                id="has-author"
                class="form-check-input"
              >

              <label
                for="has-author"
                class="form-check-label"
              >Adauga autor</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="recipe-author-name"
                class="input-group-text"
              > Numele autorului *
              </label>

              <input
                type="text"
                name="recipe-author-name"
                id="recipe-author-name"
                class="form-control"
                required
                placeholder="Numele autorului *"
              >
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="author-website"
                class="input-group-text"
              >
                Website
              </label>

              <input
                type="text"
                name="author-website"
                id="author-website"
                placeholder="Website"
                class="form-control"
              >
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Ingrediente</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6">

            <div class="input-group">
              <label
                for="ingredient-name"
                class="input-group-text"
              >Nume ingredient *
              </label>

              <input
                class="form-control"
                type="text"
                name="ingredient-name"
                id="ingredient-name"
                required
                placeholder="Nume ingredient *"
              >

              <button
                class="btn btn-primary"
                type="button"
                title="Adauga"
              >Adauga
              </button>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <h3>Lista ingrediente</h3>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Pasi</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6">
            insert code here
            amebele butoane type button
          </div>
        </fieldset>
      </section>
    </main>

    <footer class="container mt-5">

      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-outline-danger btn-lg"
            type="reset"
            title="Reseteaza"
          >Reseteaza
          </button>

          <button
            class="btn btn-primary btn-lg"
            title="Trimite"
            type="submit"
          >Trimite reteta
          </button>
        </div>
      </div>

    </footer>

  </form>

</body>

</html>
