<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col order-3">Last</div>
      <div class="col order-2">Second</div>
      <div class="col order-1">First</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col order-5">5</div>
      <div class="col order-4">4</div>
      <div class="col order-3">3</div>
      <div class="col order-2">2</div>
      <div class="col order-1">1</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col order-5">10</div>
      <div class="col order-4">20</div>
      <div class="col order-3">30</div>
      <div class="col order-2">40</div>
      <div class="col order-1">50</div>
      <div class="col order-0">60</div>
    </div>
  </div>
</body>

</html>
