<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col order-3">Last</div>
      <div class="col order-2">Second</div>
      <div class="col order-1">First</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">5</div>
      <div class="col">4</div>
      <div class="col">3</div>
      <div class="col">2</div>
      <div class="col">1</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">10</div>
      <div class="col">20</div>
      <div class="col">30</div>
      <div class="col">40</div>
      <div class="col">50</div>
      <div class="col">60</div>
    </div>
  </div>
</body>

</html>
