<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <style>
    body>.container>[class*='bg-'] {
      height: 180px;
    }

    body>.container {
      gap: 24px;
    }

  </style>

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >

</head>

<body>

  <div class="container text-center d-flex flex-column">

    <header class="row bg-primary justify-content-end">
      <div class="col-4 py-4 border border-white align-self-center">Column</div>
      <div class="col-4 py-4 border border-white align-self-center">Column</div>

    </header>

    <main class="row bg-success justify-content-around">
      <div class="col-4 py-4 border border-white align-self-center">Column</div>
      <div class="col-4 py-4 border border-white align-self-center">Column</div>

    </main>

    <footer class="row bg-info justify-content-between">
      <div class="col-4 py-4 border border-white align-self-center">Column</div>
      <div class="col-4 py-4 border border-white align-self-center">Column</div>

    </footer>

  </div>

</body>

</html>
