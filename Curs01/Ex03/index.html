<!DOCTYPE html>
<html lang="en">

<head>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >

  <title>Picture & srcset</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <picture>
    <source
      media="(max-width: 600px)"
      srcset="images/w300.png"
    >

    <source
      media="(max-width: 768px)"
      srcset="images/w500.png"
    >

    <source
      media="(max-width: 992px)"
      srcset="images/w900.png"
    >

    <img
      src="images/w1900.png"
      alt="asdfasaf"
    >
  </picture>



  <div
    class="pixeltab-host"
    id="html02-01-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
